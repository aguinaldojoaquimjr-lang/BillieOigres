<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Página do Amor</title>
	</head>
		<style>
			body {
				background-image: url(https://wallpapers.com/images/hd/billie-eilish-laptop-7xyczdvn9y4lkbqu.jpg);
				background-size: cover;
				background-position: center;
				background-attachment: fixed;
				text-align: center;
				font-family: Arial;
				margin: 0;
				height:100vh;
			}

			h1 {
				color:#49F527;
				margin-top: 50px;
				text-shadow: 2px 2px 5px black;
			}

			p {
				color:#FFFFFF;
				font-size: 20px;
				text-shadow: 2px 2px 5px black;
			}

			.meu-botao {
        			background-color: #49F527;
				color: black;
				padding: 15px 25px;
				text-decoration: none;
				border-radius: 30px;
				display: inline-block;
				font-weight: bold;
				margin-top: 20px;
				filter: drop-shadow(0 0 15px #39ff14);
			}

			/* Regra especial: quando o mouse passa por cima (Hover) */

			.meu-botao:hover {
        			background-color: #359E23; /* Escurece o vermelho ao passar o mouse */
        			transform: scale(1.1);      /* Aumenta o botão um pouquinho */
        			transition: 0.3s;           /* Faz a mudança ser suave, não de uma vez */

			}
			.video-container {
        margin-top: 30px;
        margin-bottom: 30px;
        display: flex;
        justify-content: center; /* Centraliza o vídeo horizontalmente */
			}
			iframe {
        border-radius: 15px; /* Deixa as bordas do vídeo arredondadas */
        border: 2px solid #39ff14; /* Borda neon verde */
        box-shadow: 0 0 20px #39ff14; /* Brilho em volta do vídeo */
    }
		</style>
